<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAAP | Intelligent Gateway</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00f2ff; --bg: #050505; --glass: rgba(20, 20, 20, 0.8); }
        body, html { margin: 0; height: 100%; overflow: hidden; font-family: 'Rajdhani', sans-serif; background-color: var(--bg); color: var(--primary); }
        #particles-js { position: absolute; width: 100%; height: 100%; z-index: 1; }
        
        .login-wrapper {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 10; width: 380px;
        }

        /* تصميم الشعار الجديد */
        .logo-container { text-align: center; margin-bottom: 20px; animation: float 6s ease-in-out infinite; }
        .shield-icon { width: 80px; height: 80px; fill: none; stroke: var(--primary); stroke-width: 2; filter: drop-shadow(0 0 10px var(--primary)); }
        
        .login-card {
            background: var(--glass); padding: 40px; border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 15px; box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
            backdrop-filter: blur(10px); text-align: center;
        }

        h2 { letter-spacing: 3px; margin: 10px 0 30px; text-transform: uppercase; font-size: 24px; }
        
        input {
            width: 100%; padding: 15px; margin: 10px 0; background: rgba(0,0,0,0.5); 
            border: 1px solid #333; color: #fff; font-family: 'Courier Prime', monospace;
            border-radius: 5px; transition: 0.3s; box-sizing: border-box;
        }
        input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 10px rgba(0, 242, 255, 0.2); }
        
        button {
            width: 100%; padding: 15px; background: linear-gradient(45deg, #0056b3, #00f2ff);
            border: none; color: #000; font-weight: bold; cursor: pointer;
            border-radius: 5px; font-size: 16px; margin-top: 15px; text-transform: uppercase; letter-spacing: 1px;
        }
        button:hover { filter: brightness(1.2); box-shadow: 0 0 20px rgba(0, 242, 255, 0.4); }

        .footer-badge { margin-top: 25px; font-size: 12px; color: #888; letter-spacing: 1px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .dot { height: 8px; width: 8px; background-color: #0f0; border-radius: 50%; box-shadow: 0 0 5px #0f0; animation: blink 2s infinite; }

        .error-msg { color: #ff4d4d; font-size: 14px; margin-top: 15px; font-family: 'Courier Prime', monospace; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="login-wrapper">
        <div class="logo-container">
            <svg class="shield-icon" viewBox="0 0 24 24">
                <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 6c1.4 0 2.8 1.1 2.8 2.5V11c.6 0 1.2.6 1.2 1.2v3.5c0 .7-.6 1.3-1.2 1.3H9.2c-.6 0-1.2-.6-1.2-1.2v-3.5c0-.7.6-1.3 1.2-1.3V9.5C9.2 8.1 10.6 7 12 7zm0 1c-.8 0-1.5.7-1.5 1.5V11h3V9.5c0-.8-.7-1.5-1.5-1.5z"/>
            </svg>
        </div>

        <div class="login-card">
            <h2>WAAP Gateway</h2>
            <form method="POST" action="/login">
                <input type="text" name="user" placeholder="IDENTITY" required autocomplete="off">
                <input type="password" name="pass" placeholder="ACCESS KEY" required>
                <button type="submit">Initialize Session</button>
            </form>
            
            {% if error %}
                <div class="error-msg">>> ALERT: {{ error }}</div>
            {% endif %}

            <div class="footer-badge">
                <div class="dot"></div>
                Secured by <b>Hybrid AI Sentinel</b>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {"particles":{"number":{"value":50},"color":{"value":"#00f2ff"},"shape":{"type":"circle"},"opacity":{"value":0.3},"size":{"value":2},"line_linked":{"enable":true,"distance":150,"color":"#00f2ff","opacity":0.2,"width":1},"move":{"enable":true,"speed":1.5}}});
    </script>
</body>
</html>
