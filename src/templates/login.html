<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAAP | Secure Gateway</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Rajdhani', sans-serif; background-color: #0b0c10; color: #66fcf1; }
        #particles-js { position: absolute; width: 100%; height: 100%; z-index: 1; }
        .login-container {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 2; background: rgba(11, 12, 16, 0.85); padding: 40px;
            border: 1px solid #45a29e; border-radius: 10px; box-shadow: 0 0 20px rgba(102, 252, 241, 0.2);
            width: 350px; text-align: center; backdrop-filter: blur(5px);
        }
        h2 { margin-bottom: 20px; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; }
        input {
            width: 100%; padding: 12px; margin: 10px 0; background: #1f2833; border: 1px solid #45a29e;
            color: #fff; font-family: 'Courier Prime', monospace; box-sizing: border-box;
        }
        input:focus { outline: none; border-color: #66fcf1; box-shadow: 0 0 8px rgba(102, 252, 241, 0.4); }
        button {
            width: 100%; padding: 12px; background: #45a29e; border: none; color: #0b0c10;
            font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; font-size: 16px;
        }
        button:hover { background: #66fcf1; box-shadow: 0 0 15px #66fcf1; }
        .terminal-log {
            font-family: 'Courier Prime', monospace; font-size: 12px; color: #45a29e;
            text-align: left; margin-bottom: 20px; height: 40px; overflow: hidden; border-left: 2px solid #66fcf1; padding-left: 10px;
        }
        .badge { font-size: 12px; margin-top: 20px; color: #c5c6c7; opacity: 0.8; }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="login-container">
        <div class="terminal-log" id="typewriter"></div>
        <h2>WAAP Gateway</h2>
        <form method="POST" action="/login">
            <input type="text" name="user" placeholder="USERNAME" required autocomplete="off">
            <input type="password" name="pass" placeholder="PASSWORD" required>
            <button type="submit">AUTHENTICATE</button>
        </form>
        <div class="badge">ðŸ”’ Protected by <b>AI & Random Forest</b></div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {"particles":{"number":{"value":60},"color":{"value":"#45a29e"},"shape":{"type":"circle"},"opacity":{"value":0.5},"size":{"value":3},"line_linked":{"enable":true,"distance":150,"color":"#45a29e","opacity":0.4,"width":1},"move":{"enable":true,"speed":2}},"interactivity":{"events":{"onhover":{"enable":true,"mode":"grab"}}}});
        const texts = ["[SYSTEM] Initializing WAAP Engine...", "[AI MODEL] Loading Random Forest v2...", "[REDIS] Connection Established...", "[SECURITY] Monitoring Traffic: Active."];
        let count=0, index=0, currentText="", letter="";
        (function type(){ if(count===texts.length)count=0; currentText=texts[count]; letter=currentText.slice(0,++index); document.getElementById("typewriter").textContent=letter; if(letter.length===currentText.length){count++;index=0;setTimeout(type,2000);}else{setTimeout(type,50);} })();
    </script>
</body>
</html>
