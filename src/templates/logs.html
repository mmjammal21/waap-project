<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAAP | Full Logs</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0d1117;
            --bg-card: #161b22;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-blue: #58a6ff;
            --accent-red: #ff7b72;
            --accent-green: #3fb950;
            --border-color: #30363d;
        }
        body {
            font-family: 'Nunito Sans', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        .header h1 { margin: 0; }
        .btn-back {
            background-color: var(--bg-card);
            color: var(--accent-blue);
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            border: 1px solid var(--accent-blue);
            font-weight: 600;
        }
        .btn-back:hover { background-color: var(--accent-blue); color: var(--bg-dark); }
        .logs-table-container {
            background-color: var(--bg-card);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            overflow-x: auto;
        }
        .logs-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        .logs-table th, .logs-table td {
            text-align: left;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        .logs-table th { color: var(--text-secondary); }
        .data-cell {
            max-width: 400px;
            word-wrap: break-word;
            font-family: 'Courier Prime', monospace;
            font-size: 12px;
            color: var(--text-secondary);
        }
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 700;
        }
        .badge-blocked { background-color: rgba(255, 123, 114, 0.2); color: var(--accent-red); }
        .badge-allowed { background-color: rgba(63, 185, 80, 0.2); color: var(--accent-green); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìú All Security Logs</h1>
            <a href="/dashboard" class="btn-back">‚Üê Back to Dashboard</a>
        </div>

        <div class="logs-table-container">
            <table class="logs-table">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>IP Address</th>
                        <th>Request Details & Threat</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in logs %}
                    <tr>
                        <td>{{ log.time }}</td>
                        <td>{{ log.ip }}</td>
                        <td class="data-cell">{{ log.data }}</td>
                        <td><span class="status-badge {{ 'badge-blocked' if log.action == 'BLOCK' else 'badge-allowed' }}">{{ log.action }}</span></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
